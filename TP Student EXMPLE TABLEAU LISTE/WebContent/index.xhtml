<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="NewFile.css" />
</h:head>
<body>
	<h1>Liste des étudiants Exemple Liste</h1>
	<ul>
		<ui:repeat value="#{studentDB.list}" var="film">
			<li>#{student.firstName} #{student.lastName} #{student.email}</li>
		</ui:repeat>
	</ul>
	<h1>Liste des étudiants : Exemple Tableau</h1>
	<h:dataTable value="#{studentDB.list}" var="film" headerClass="header" rowClasses="row">
		<h:column>
			<f:facet name="header" >firstName</f:facet>
			#{student.firstName}
			
		</h:column>
		<h:column>
			<f:facet name="header" >lastName</f:facet>
			#{student.lastName}
		</h:column>
		<h:column>
			<f:facet name="header">email</f:facet>
			#{student.email}
		</h:column>



	</h:dataTable>
</body>
</html>
