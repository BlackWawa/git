<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<h:dataTable value="#{clientController.listClient}" var="client"
		headerClass="header" rowClasses="row">

		<h:column>
			<f:facet name="header">Id client</f:facet>
#{client.id}
</h:column>
		<h:column>
			<f:facet name="header">Nom client</f:facet>
#{client.nom}
</h:column>
		<h:column>
			<f:facet name="header">Prenom client</f:facet>
#{client.prenom}
</h:column>
		<h:column>
			<f:facet name="header">Adresse ville</f:facet>
#{client.ville}
</h:column>

	</h:dataTable>

	<h:commandButton value="CREER" action="creerClient"></h:commandButton>

</h:body>
</html>
